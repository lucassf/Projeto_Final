<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFornecedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFornecedoresEmpty}" rendered="#{fornecedoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fornecedoresController.items.rowCount > 0}">
                    <h:outputText value="#{fornecedoresController.pagination.pageFirstItem + 1}..#{fornecedoresController.pagination.pageLastItem + 1}/#{fornecedoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fornecedoresController.previous}" value="#{bundle.Previous} #{fornecedoresController.pagination.pageSize}" rendered="#{fornecedoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fornecedoresController.next}" value="#{bundle.Next} #{fornecedoresController.pagination.pageSize}" rendered="#{fornecedoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fornecedoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_idfornecedores}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfornecedores}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_cnpj}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpj}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_cidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_telefone1}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_telefone2}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_dataDeCadastro}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDeCadastro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fornecedoresController.prepareView}" value="#{bundle.ListFornecedoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fornecedoresController.prepareEdit}" value="#{bundle.ListFornecedoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fornecedoresController.destroy}" value="#{bundle.ListFornecedoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fornecedoresController.prepareCreate}" value="#{bundle.ListFornecedoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFornecedoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
