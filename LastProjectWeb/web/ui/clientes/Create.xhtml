<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClientesLabel_idclientes}" for="idclientes" />
                    <h:inputText id="idclientes" value="#{clientesController.selected.idclientes}" title="#{bundle.CreateClientesTitle_idclientes}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idclientes}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{clientesController.selected.nome}" title="#{bundle.CreateClientesTitle_nome}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_endereco}" for="endereco" />
                    <h:inputText id="endereco" value="#{clientesController.selected.endereco}" title="#{bundle.CreateClientesTitle_endereco}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{clientesController.selected.cidade}" title="#{bundle.CreateClientesTitle_cidade}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{clientesController.selected.bairro}" title="#{bundle.CreateClientesTitle_bairro}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{clientesController.selected.cpf}" title="#{bundle.CreateClientesTitle_cpf}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_cpf}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_dataDeCadastro}" for="dataDeCadastro" />
                    <h:inputText id="dataDeCadastro" value="#{clientesController.selected.dataDeCadastro}" title="#{bundle.CreateClientesTitle_dataDeCadastro}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_dataDeCadastro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_telefone1}" for="telefone1" />
                    <h:inputText id="telefone1" value="#{clientesController.selected.telefone1}" title="#{bundle.CreateClientesTitle_telefone1}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_telefone1}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_telefone2}" for="telefone2" />
                    <h:inputText id="telefone2" value="#{clientesController.selected.telefone2}" title="#{bundle.CreateClientesTitle_telefone2}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_email}" for="email" />
                    <h:inputText id="email" value="#{clientesController.selected.email}" title="#{bundle.CreateClientesTitle_email}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateClientesLabel_cnpj}" for="cnpj" />
                    <h:inputText id="cnpj" value="#{clientesController.selected.cnpj}" title="#{bundle.CreateClientesTitle_cnpj}" />
                    <h:outputLabel value="#{bundle.CreateClientesLabel_empresa}" for="empresa" />
                    <h:inputText id="empresa" value="#{clientesController.selected.empresa}" title="#{bundle.CreateClientesTitle_empresa}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.create}" value="#{bundle.CreateClientesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.CreateClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
