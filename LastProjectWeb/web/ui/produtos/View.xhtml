<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProdutosLabel_idProdutos}"/>
                    <h:outputText value="#{produtosController.selected.idProdutos}" title="#{bundle.ViewProdutosTitle_idProdutos}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_descricao}"/>
                    <h:outputText value="#{produtosController.selected.descricao}" title="#{bundle.ViewProdutosTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_idCategoria}"/>
                    <h:outputText value="#{produtosController.selected.idCategoria}" title="#{bundle.ViewProdutosTitle_idCategoria}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_margem}"/>
                    <h:outputText value="#{produtosController.selected.margem}" title="#{bundle.ViewProdutosTitle_margem}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_precoCusto}"/>
                    <h:outputText value="#{produtosController.selected.precoCusto}" title="#{bundle.ViewProdutosTitle_precoCusto}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_precoVenda}"/>
                    <h:outputText value="#{produtosController.selected.precoVenda}" title="#{bundle.ViewProdutosTitle_precoVenda}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_fabricante}"/>
                    <h:outputText value="#{produtosController.selected.fabricante}" title="#{bundle.ViewProdutosTitle_fabricante}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_fornecedor}"/>
                    <h:outputText value="#{produtosController.selected.fornecedor}" title="#{bundle.ViewProdutosTitle_fornecedor}"/>
                    <h:outputText value="#{bundle.ViewProdutosLabel_dataDeCadastro}"/>
                    <h:outputText value="#{produtosController.selected.dataDeCadastro}" title="#{bundle.ViewProdutosTitle_dataDeCadastro}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtosController.destroyAndView}" value="#{bundle.ViewProdutosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProdutosEditLink}"/>
                <br />
                <h:commandLink action="#{produtosController.prepareCreate}" value="#{bundle.ViewProdutosCreateLink}" />
                <br />
                <h:commandLink action="#{produtosController.prepareList}" value="#{bundle.ViewProdutosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProdutosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
